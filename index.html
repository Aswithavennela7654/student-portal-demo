<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ff4757;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      color: gray;
      margin: 5px 0;
    }
    .item button {
      background-color: #2ed573;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .cart {
      background-color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>üö¥ Food Delivery Service</h1>
    <p>Delicious food delivered to your door</p>
  </header>

  <div class="menu">
    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h3>Margherita Pizza</h3>
      <p>$8.99</p>
      <button onclick="addToCart('Margherita Pizza', 8.99)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <h3>Beef Burger</h3>
      <p>$6.49</p>
      <button onclick="addToCart('Beef Burger', 6.49)">Add to Cart</button>
    </div>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #ff8080;
      padding: 10px;
      text-align: center;
    }
    nav input {
      padding: 6px;
      border-radius: 5px;
      border: none;
      width: 60%;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 15px;
    }
    .card {
      background: white;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }
    .card h3 { margin: 10px 0; }
    .card p { color: #777; }
    .btn {
      display: block;
      margin: 10px auto 15px;
      padding: 8px 12px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #e60000; }
    footer {
      text-align: center;
      padding: 15px;
      background: #ff8080;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<header>

<footer>

</body>
</html>
